<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
    
    <style>
        a:hover{
            color: red;
        }

        a:nth-child(3){
            color:yellow
        }
        a:first-child{
            color: black;
        }
    </style>

</head>
<body>
    <a href="#">Link </a>
    <a href="#">Link to nothing</a>
    <a href="#">Link to nothing again</a>
    <p>Google</p>
    <a href="">Link to Google</a>
</body>
</html>
