<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <script>
        let input = document.querySelector("input");
        let counter = 1;
        let betterFxnDebounce = debounce(cb,500);
        let betterFxnThrottle = throttle(cb,500);
        input.addEventListener("keypress",betterFxnThrottle);

        function cb(){
            console.log("Network call : ",counter)
            counter++;
        }
        
        function debounce(cb,delay){
            let timer;
            return function(){
               clearTimeout(timer);
               timer = setTimeout(cb,delay);
            }
        }

        function throttle(cb,delay){
            let flag = true;
            return function(){
                if(flag){
                    cb()
                    flag = false;
                    setTimeout(function(){
                        flag = true;
                    },delay)
                }
            }
        }

    </script>
</body>
</html>
