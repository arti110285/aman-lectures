<!-- press shift+1 and hit enter for boiler plate code -->

<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta tag tells give additional information to the browser and search engine about your html document -->
    
    <!-- charset -> character encoding you can consider it like alphabet we are using for writing code -->
    <meta charset="UTF-8">

    <!-- it makes sure that our html docuement works fine in Internet explorer as well -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <h1>I am heading 1</h1>
    <p>I am a para</p>
    <h2>I am heading 2</h2>
    <p>I am <span> another </span> para</p>
</body>
</html>
